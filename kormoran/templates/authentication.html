{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'base.css' %}">
        {% block styles %}
        {% endblock  %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                {% block header %}
                   
                {% endblock %}
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}  
            </div>
        </div>
    </body>
</html>
